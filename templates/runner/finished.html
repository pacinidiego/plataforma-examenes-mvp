<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Finalizado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md w-full">
        <div class="mb-4 text-green-500">
            <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold mb-2">¡Examen Enviado!</h1>
        <p class="text-gray-600 mb-6">Tus respuestas han sido guardadas correctamente.</p>
        
        <div class="bg-blue-50 p-4 rounded mb-6">
            <p class="text-sm text-blue-800 font-semibold">Alumno</p>
            <p class="text-lg">{{ attempt.student_name }}</p>
            
            <hr class="my-2 border-blue-200">
            <p class="text-sm text-blue-800 font-semibold">Calificación Final</p>
            <p class="text-3xl font-bold text-blue-900">{{ attempt.score|floatformat:2 }} pts</p>
        </div>

        <a href="{% url 'runner:lobby' attempt.exam.access_code %}" class="block w-full bg-gray-600 text-white py-2 rounded hover:bg-gray-700 transition">
            Volver al Inicio
        </a>
    </div>
</body>
</html>
