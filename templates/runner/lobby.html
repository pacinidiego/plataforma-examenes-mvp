<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Espera - {{ exam.title }}</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full flex flex-col justify-center items-center p-4">

    <div class="mb-8">
        <img src="{% static 'images/logo.png' %}" alt="Logo Instituci칩n" class="h-24 w-auto mx-auto drop-shadow-sm">
    </div>

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
        
        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-8 py-6 text-white text-center">
            <h2 class="text-sm font-medium text-blue-100 uppercase tracking-wider mb-1">Est치s por iniciar</h2>
            <h1 class="text-2xl font-bold leading-tight">{{ exam.title }}</h1>
        </div>

        <div class="px-8 py-6">
            
            <div class="flex justify-center gap-6 text-sm text-gray-500 mb-8 border-b border-gray-100 pb-6">
                <div class="flex flex-col items-center">
                    <span class="font-bold text-gray-900 text-lg">{{ exam.items.count }}</span>
                    <span>Preguntas</span>
                </div>
                <div class="w-px bg-gray-200"></div>
                <div class="flex flex-col items-center">
                    <span class="font-bold text-gray-900 text-lg">60</span> <span>Minutos</span>
                </div>
            </div>

            <form action="{% url 'runner:take' exam.access_code %}" method="POST" class="space-y-5">
                {% csrf_token %}
                
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                    <input type="text" name="full_name" id="full_name" required
                           class="block w-full rounded-lg border-gray-300 border p-2.5 focus:ring-blue-500 focus:border-blue-500 shadow-sm sm:text-sm"
                           placeholder="Ej: Juan P칠rez">
                </div>

                <div>
                    <label for="student_id" class="block text-sm font-medium text-gray-700 mb-1">Legajo / DNI</label>
                    <input type="text" name="student_id" id="student_id" required
                           class="block w-full rounded-lg border-gray-300 border p-2.5 focus:ring-blue-500 focus:border-blue-500 shadow-sm sm:text-sm"
                           placeholder="Tu n칰mero de identificaci칩n">
                </div>

                <div class="bg-yellow-50 border border-yellow-100 rounded-lg p-3 mt-4">
                    <ul class="text-xs text-yellow-800 space-y-1 list-disc list-inside">
                        <li>El examen se mostrar치 en <strong>Pantalla Completa</strong>.</li>
                        <li>No salgas de la ventana o se registrar치 como incidente.</li>
                    </ul>
                </div>

                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all transform hover:scale-[1.02]">
                    游 Comenzar Examen
                </button>
            </form>
        </div>
    </div>

    <p class="mt-8 text-center text-xs text-gray-400">
        Plataforma de Ex치menes Seguros v1.0
    </p>

</body>
</html>
