<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Examen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden">
        <div class="bg-indigo-600 p-8 text-center">
            <h1 class="text-2xl font-bold text-white mb-2">{{ exam.title }}</h1>
            <p class="text-indigo-200 text-sm">Ingresa tus datos para comenzar</p>
        </div>

        <div class="p-8">
            {% if error %}
            <div class="mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded-r shadow-sm flex items-start gap-3">
                <svg class="w-5 h-5 text-red-500 mt-0.5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                <div>
                    <p class="font-bold text-red-700 text-sm">Acceso Denegado</p>
                    <p class="text-red-600 text-sm mt-1">{{ error }}</p>
                </div>
            </div>
            {% endif %}

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                    <input type="text" name="full_name" id="full_name" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                           placeholder="Ej. Juan Pérez">
                </div>

                <div>
                    <label for="student_id" class="block text-sm font-medium text-gray-700 mb-1">Legajo o DNI</label>
                    <input type="text" name="student_id" id="student_id" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                           placeholder="Ej. 12345678">
                </div>

                <div class="pt-4">
                    <button type="submit" 
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow transition-colors flex justify-center items-center gap-2">
                        Comenzar Examen
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </button>
                </div>
            </form>
        </div>
        
        <div class="bg-gray-50 px-8 py-4 text-center border-t border-gray-100">
            <p class="text-xs text-gray-500">Plataforma de Exámenes Seguros v1.0</p>
        </div>
    </div>

</body>
</html>
