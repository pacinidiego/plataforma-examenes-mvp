<div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold text-gray-900">
        Banco de Preguntas
    </h2>
    <div class="flex gap-2">
        <button type="submit" 
                form="bulk-delete-form"
                class="bg-red-100 text-red-700 hover:bg-red-200 font-medium py-2 px-4 rounded-lg transition-colors flex items-center gap-2"
                onclick="return confirm('¿Estás seguro de borrar las preguntas seleccionadas? Las que estén en uso NO se borrarán.')">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            Borrar Seleccionados
        </button>

        <button 
            hx-get="{% url 'backoffice:item_create' %}"
            hx-target="#modal-content-form"
            @click="modalContent = '<div class=\'p-6 bg-white text-gray-700\'>Cargando...</div>'; modalOpen = true"
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-1">
            <span>+</span> Crear Pregunta (con IA) ✨
        </button>
    </div>
</div>

<div class="flex space-x-2 mb-4" hx-target="#bank-panel" hx-swap="innerHTML">
    <button hx-get="{% url 'backoffice:filter_items' %}?filter=all" 
            class="text-sm px-3 py-1 rounded-full {% if active_filter == 'all' %}bg-blue-600 text-white{% else %}bg-gray-200 text-gray-700 hover:bg-gray-300{% endif %}">
        Todas
    </button>
    <button hx-get="{% url 'backoffice:filter_items' %}?filter=in_use" 
            class="text-sm px-3 py-1 rounded-full {% if active_filter == 'in_use' %}bg-blue-600 text-white{% else %}bg-gray-200 text-gray-700 hover:bg-gray-300{% endif %}">
        En Uso
    </button>
    <button hx-get="{% url 'backoffice:filter_items' %}?filter=not_in_use" 
            class="text-sm px-3 py-1 rounded-full {% if active_filter == 'not_in_use' %}bg-blue-600 text-white{% else %}bg-gray-200 text-gray-700 hover:bg-gray-300{% endif %}">
        Sin Usar
    </button>
</div>

<form id="bulk-delete-form" hx-post="{% url 'backoffice:item_bulk_delete' %}">
    {% csrf_token %}
    <div class="rounded-lg border border-gray-200 overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200 table-fixed w-full">
            <thead class="bg-gray-50">
                <tr>
                    <th class="w-[5%] px-4 py-3 text-left">
                        <input type="checkbox" 
                               class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                               onclick="document.querySelectorAll('input[name=selected_items]').forEach(el => el.checked = this.checked)">
                    </th>
                    <th class="w-[35%] px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Enunciado / Tags</th>
                    <th class="w-[20%] px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                    <th class="w-[20%] px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                    <th class="w-[20%] px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody id="item-table-body" class="bg-white divide-y divide-gray-200">
                {% include "backoffice/partials/_item_table_body.html" %}
            </tbody>
        </table>
    </div>
</form>
