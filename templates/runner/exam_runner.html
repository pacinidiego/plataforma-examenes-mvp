<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rindiendo: {{ exam.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="h-full flex flex-col overflow-hidden" x-data="{ currentStep: 0, total: {{ total_questions }} }">

    <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6 z-10 shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-lg font-bold text-gray-800 truncate max-w-xs">{{ exam.title }}</h1>
            <span class="px-2 py-1 bg-blue-50 text-blue-700 text-xs font-bold rounded border border-blue-100">
                Pregunta <span x-text="currentStep + 1"></span> de {{ total_questions }}
            </span>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="font-mono text-xl font-bold text-gray-700 bg-gray-50 px-3 py-1 rounded border border-gray-200">
                00:59:45 </div>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-bold py-2 px-4 rounded transition-colors">
                Entregar Examen
            </button>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-4 sm:p-8 flex justify-center">
        <div class="w-full max-w-3xl space-y-8">
            
            {% for item in items %}
            <div x-show="currentStep === {{ forloop.counter0 }}" x-cloak
                 class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8">
                
                <div class="mb-6">
                    <span class="text-sm font-bold text-gray-400 uppercase tracking-wider">Pregunta {{ forloop.counter }}</span>
                    <h2 class="text-xl font-medium text-gray-900 mt-2 leading-relaxed">
                        {{ item.stem }}
                    </h2>
                </div>

                <div class="space-y-3">
                    {% for opt in item.options %}
                    <label class="flex items-start p-4 rounded-xl border border-gray-200 hover:border-indigo-300 hover:bg-indigo-50 cursor-pointer transition-all group">
                        <input type="radio" name="q_{{ item.id }}" value="{{ opt.text }}" class="mt-1 h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <span class="ml-3 text-gray-700 group-hover:text-indigo-900">{{ opt.text }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}

        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 h-20 flex items-center justify-center px-6 shrink-0">
        <div class="w-full max-w-3xl flex justify-between">
            <button @click="currentStep = Math.max(0, currentStep - 1)" 
                    :disabled="currentStep === 0"
                    class="px-6 py-2.5 rounded-lg border border-gray-300 text-gray-700 font-medium hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                Anterior
            </button>

            <button @click="currentStep = Math.min(total - 1, currentStep + 1)" 
                    x-show="currentStep < total - 1"
                    class="px-6 py-2.5 rounded-lg bg-gray-900 text-white font-medium hover:bg-gray-800 transition-colors shadow-lg shadow-gray-200">
                Siguiente
            </button>
            
            <button x-show="currentStep === total - 1" x-cloak
                    class="px-6 py-2.5 rounded-lg bg-green-600 text-white font-bold hover:bg-green-700 transition-colors shadow-lg shadow-green-200">
                Finalizar y Enviar
            </button>
        </div>
    </footer>

</body>
</html>
