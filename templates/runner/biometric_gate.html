{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-900 flex flex-col items-center justify-center p-4" x-data="biometricScanner()">
    
    <input type="hidden" id="expected_dni" value="{% if attempt.student_id %}{{ attempt.student_id }}{% elif attempt.user %}{{ attempt.user.username }}{% endif %}">

    <div class="bg-white max-w-2xl w-full rounded-2xl shadow-2xl overflow-hidden flex flex-col">
        
        <div class="bg-gray-50 p-6 border-b border-gray-100 text-center">
            <h1 class="text-2xl font-bold text-gray-800" x-text="step === 1 ? 'Paso 1: Rostro' : 'Paso 2: Lectura de Texto DNI'"></h1>
            <p class="text-gray-500 text-sm mt-1" x-text="statusText"></p>
        </div>

        <div class="relative bg-black h-96 flex justify-center items-center overflow-hidden group">
            
            <video id="video" x-ref="video" autoplay muted playsinline class="absolute w-full h-full object-cover transition-transform duration-500" :class="step === 1 ? 'scale-x-[-1]' : ''"></video>
            
            <div x-show="step === 1" class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                 <div class="relative w-64 h-64 flex items-center justify-center">
                     <div class="absolute inset-0 rounded-full border-4 transition-all duration-300"
                          :class="faceDetected ? 'border-green-400 scale-105' : 'border-white/30 border-dashed'"></div>
                     <span class="text-white font-bold bg-black/50 px-3 py-1 rounded backdrop-blur-md" 
                           x-text="faceDetected ? '¡Quieto!' : 'Ubica tu cara'"></span>
                 </div>
                 <div class="w-48 h-2 bg-gray-800 rounded-full mt-6 overflow-hidden border border-gray-600" x-show="faceDetected">
                    <div class="h-full bg-green-500 transition-all duration-100 ease-linear" :style="`width: ${progress}%`"></div>
                 </div>
            </div>

            <div x-show="step === 2 && !isSuccess" class="absolute inset-0 w-full h-full pointer-events-none">
                 
                 <div class="absolute left-1/2 transform -translate-x-1/2 w-80 h-24 border-2 border-yellow-400 bg-yellow-400/10 rounded-lg flex items-center justify-center overflow-hidden"
                      style="bottom: 15%;"> 
                    
                    <div class="opacity-80 text-white font-mono text-[10px] tracking-widest text-center leading-loose bg-black/40 p-1 rounded">
                        UBICA EL TEXTO AQUÍ<br>
                        IDARG...<<<<<<<<<<<<<
                    </div>
                 </div>

                 <div class="absolute top-4 right-4 bg-black/80 p-2 rounded border border-gray-600 w-40 pointer-events-auto">
                    <p class="text-[9px] text-gray-400 mb-1">Lo que procesa la IA:</p>
                    <canvas id="debug-canvas" width="140" height="40" class="border border-white/20 bg-gray-800"></canvas>
                    <div class="mt-1">
                        <p class="text-[9px] text-gray-400">Texto detectado:</p>
                        <p class="text-[10px] text-green-400 font-mono font-bold truncate" x-text="debugText">...</p>
                    </div>
                 </div>
            </div>

            <div x-show="isSuccess" class="absolute inset-0 bg-green-600/95 backdrop-blur-md flex flex-col items-center justify-center z-30" x-cloak>
                <div class="bg-white p-4 rounded-full mb-4 shadow-xl animate-bounce">
                    <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                </div>
                <h3 class="text-white text-2xl font-bold">¡Validación Correcta!</h3>
                <p class="text-white/80 text-sm mt-2 font-mono" x-text="successDetail"></p>
            </div>

            <div x-show="isLoading" class="absolute inset-0 flex items-center justify-center bg-black/90 z-20">
                <span class="text-white text-xs">Cargando Motores IA...</span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
<script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

<script>
    function biometricScanner() {
        return {
            step: 1,
            isLoading: true,
            isScanning: false,
            isSuccess: false,
            statusText: 'Foto automática en 3, 2, 1...',
            successDetail: '',
            debugText: 'Esperando...',
            expectedDNI: '',
            
            faceDetected: false,
            progress: 0,
            consecutiveFrames: 0,
            REQUIRED_FRAMES: 15, 

            capturedFace: null,
            capturedDNI: null, 
            worker: null,
            ocrInterval: null,
            
            async init() {
                this.expectedDNI = document.getElementById('expected_dni').value.trim();
                if(this.expectedDNI) this.expectedDNI = this.expectedDNI.replace(/\./g, '');

                await faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');
                
                try {
                    this.initTesseract();
                    // Preferimos resolución HD para que las letras se vean nítidas
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } } 
                    });
                    this.$refs.video.srcObject = stream;
                    this.$refs.video.onloadedmetadata = () => {
                        this.$refs.video.play();
                        this.isLoading = false;
                        this.startFaceAutoCapture(); 
                    };
                } catch(e) {
                    alert("Error: No se detecta cámara.");
                }
            },

            async initTesseract() {
                this.worker = await Tesseract.createWorker('eng');
                await this.worker.setParameters({
                    // Solo permitimos caracteres que existen en el DNI
                    tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ<',
                    // PSM 6: "Assume a single uniform block of text". VITAL para MRZ.
                    tessedit_pageseg_mode: '6', 
                });
            },

            startFaceAutoCapture() {
                const video = this.$refs.video;
                const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 224, scoreThreshold: 0.5 });
                const interval = setInterval(async () => {
                    if (this.step !== 1) { clearInterval(interval); return; }
                    try {
                        const detection = await faceapi.detectSingleFace(video, options);
                        if (detection) {
                            this.faceDetected = true;
                            this.consecutiveFrames++;
                            this.progress = Math.min((this.consecutiveFrames / this.REQUIRED_FRAMES) * 100, 100);
                            if (this.consecutiveFrames >= this.REQUIRED_FRAMES) {
                                clearInterval(interval);
                                this.captureFace();
                            }
                        } else {
                            this.faceDetected = false;
                            this.consecutiveFrames = 0;
                            this.progress = 0;
                        }
                    } catch (err) {}
                }, 100);
            },

            captureFace() {
                const video = this.$refs.video;
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1); // Espejo para selfie
                ctx.drawImage(video, 0, 0);
                this.capturedFace = canvas.toDataURL('image/jpeg', 0.8);
                this.startOCRScanner();
            },

            startOCRScanner() {
                this.step = 2;
                this.statusText = 'Enfoca el texto inferior del DNI';
                this.isScanning = true;
                
                // Intervalo de escaneo (cada 600ms)
                this.ocrInterval = setInterval(() => {
                    if (!this.isSuccess) this.performOCR();
                }, 600); 
            },

            async performOCR() {
                if (!this.worker) return;
                const video = this.$refs.video;
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // --- DEFINICIÓN DEL RECORTE ---
                // Debe coincidir con el recuadro amarillo visual.
                // Ancho: 60% del video (centrado)
                // Alto: 20% del video
                // Posición Y: Al 70% de altura (abajo)
                
                const cropW = video.videoWidth * 0.60;
                const cropH = video.videoHeight * 0.20;
                const cropX = (video.videoWidth - cropW) / 2; // Centrado horizontal
                const cropY = video.videoHeight * 0.70; // Zona inferior
                
                canvas.width = cropW; 
                canvas.height = cropH;

                // Dibujamos el recorte
                ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);
                
                // --- PROCESAMIENTO SUAVE (SOLO GRAYSCALE) ---
                // IMPORTANTE: No usamos binarización agresiva (blanco/negro puro)
                // porque con reflejos eso destruye las letras.
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    // Fórmula estándar de luminosidad
                    const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                    data[i] = gray;     // R
                    data[i + 1] = gray; // G
                    data[i + 2] = gray; // B
                    // No tocamos el Alpha
                }
                ctx.putImageData(imageData, 0, 0);

                // MOSTRAR DEBUG (Lo que ve la IA)
                const debugCanvas = document.getElementById('debug-canvas');
                if (debugCanvas) {
                    debugCanvas.getContext('2d').drawImage(canvas, 0, 0, debugCanvas.width, debugCanvas.height);
                }
                
                try {
                    const result = await this.worker.recognize(canvas);
                    // Quitamos espacios y símbolos raros
                    const cleanText = result.data.text.replace(/[^0-9A-Z]/g, '');
                    
                    // Mostramos en pantalla qué está leyendo (para que muevas el DNI si lee basura)
                    this.debugText = cleanText.substring(0, 15);

                    // --- VALIDACIÓN ---
                    let found = false;
                    
                    // 1. Caso Ideal: Buscamos tu DNI específico
                    if (this.expectedDNI && cleanText.includes(this.expectedDNI)) {
                        found = true;
                        this.successDetail = "Confirmado: " + this.expectedDNI;
                    } 
                    // 2. Caso Invitado: Buscamos 7 u 8 números seguidos
                    else if (!this.expectedDNI) {
                        const match = cleanText.match(/(\d{7,8})/);
                        if (match) {
                            found = true;
                            this.successDetail = "Leído: " + match[0];
                        }
                    }

                    if (found) {
                        this.isSuccess = true;
                        clearInterval(this.ocrInterval);
                        
                        // Capturamos la foto completa a color para evidencia
                        const finalCanvas = document.createElement('canvas');
                        finalCanvas.width = video.videoWidth;
                        finalCanvas.height = video.videoHeight;
                        finalCanvas.getContext('2d').drawImage(video, 0, 0);
                        this.capturedDNI = finalCanvas.toDataURL('image/jpeg', 0.85);

                        this.uploadSuccess();
                    }

                } catch (err) { }
            },

            async uploadSuccess() {
                try {
                    await fetch("{% url 'runner:register_biometrics' attempt.id %}", {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'X-CSRFToken': '{{ csrf_token }}' },
                        body: JSON.stringify({
                            reference_face: this.capturedFace,
                            dni_image: this.capturedDNI,
                            metadata: { 
                                method: 'OCR_STRICT_GRAYSCALE',
                                recognized_dni: this.successDetail 
                            }
                        })
                    });
                    
                    setTimeout(() => {
                         window.location.href = "{% url 'runner:exam_runner' exam.access_code attempt.id %}";
                    }, 1000);
                } catch (err) {
                    alert("Error guardando datos.");
                    window.location.reload();
                }
            }
        }
    }
</script>
{% endblock %}
