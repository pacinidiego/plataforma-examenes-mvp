<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rindiendo: {{ exam.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        /* Transición suave para la barra de tiempo por pregunta */
        .timer-bar { transition: width 1s linear; }
    </style>
</head>
<body class="h-full flex flex-col overflow-hidden" 
      x-data="examRunner('{{ attempt.id }}', {{ remaining_seconds }}, {{ time_per_item }}, {{ total_questions }})"
      x-init="initTimer()">

    <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6 z-10 shrink-0 shadow-sm">
        <div class="flex items-center gap-4">
            <h1 class="text-lg font-bold text-gray-800 truncate max-w-xs">{{ exam.title }}</h1>
            <span class="px-2 py-1 bg-blue-50 text-blue-700 text-xs font-bold rounded border border-blue-100">
                Pregunta <span x-text="currentStep + 1"></span> de {{ total_questions }}
            </span>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="text-xs font-medium transition-colors duration-300"
                 :class="saveStatus === 'saving' ? 'text-blue-500' : (saveStatus === 'saved' ? 'text-green-500' : 'text-red-500')">
                <span x-show="saveStatus === 'saving'" class="flex items-center gap-1">
                    <svg class="animate-spin h-3 w-3" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    Guardando...
                </span>
                <span x-show="saveStatus === 'saved'" class="flex items-center gap-1">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    Guardado
                </span>
                <span x-show="saveStatus === 'error'">Error al guardar</span>
            </div>

            <div class="h-6 w-px bg-gray-300 mx-2"></div>

            <div class="flex flex-col items-end">
                <span class="text-xs text-gray-500 uppercase font-bold">Tiempo Total</span>
                <div class="font-mono text-xl font-bold text-gray-700 bg-gray-50 px-3 py-1 rounded border border-gray-200"
                     :class="globalSeconds < 300 ? 'text-red-600 border-red-200 bg-red-50' : ''">
                    <span x-text="formatTime(globalSeconds)"></span>
                </div>
            </div>

            <a href="{% url 'runner:submit_exam' attempt.id %}" 
               onclick="return confirm('¿Confirmas que deseas finalizar el examen? No podrás volver a ingresar.')"
               class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-bold py-2 px-4 rounded transition-colors shadow-sm">
                Entregar
            </a>
        </div>
    </header>

    <div class="w-full bg-gray-200 h-1.5 relative">
        <div class="bg-blue-600 h-1.5 timer-bar absolute top-0 left-0" 
             :style="'width: ' + itemProgress + '%'"></div>
    </div>

    <main class="flex-1 overflow-y-auto p-4 sm:p-8 flex justify-center bg-gray-50">
        <div class="w-full max-w-3xl space-y-8">
            
            {% for item in items %}
            <div x-show="currentStep === {{ forloop.counter0 }}" x-cloak
                 class="bg-white rounded-2xl shadow-md border border-gray-200 p-8 transition-all relative overflow-hidden">
                
                <div class="absolute top-4 right-4 text-xs font-mono text-gray-400 border rounded px-2 py-1"
                     :class="itemSeconds < 10 ? 'text-red-500 border-red-200 bg-red-50' : ''">
                    <span x-text="itemSeconds"></span>s
                </div>

                <div class="mb-6">
                    <span class="text-sm font-bold text-gray-400 uppercase tracking-wider">Pregunta {{ forloop.counter }}</span>
                    <h2 class="text-xl font-medium text-gray-900 mt-2 leading-relaxed">
                        {{ item.stem }}
                    </h2>
                </div>

                <div class="space-y-3">
                    {% for opt in item.options %}
                    <label class="flex items-start p-4 rounded-xl border cursor-pointer transition-all group"
                           :class="answers['{{ item.id }}'] === '{{ opt.text|escapejs }}' ? 'border-indigo-500 bg-indigo-50 ring-1 ring-indigo-500' : 'border-gray-200 hover:border-indigo-300 hover:bg-gray-50'">
                        
                        <input type="radio" 
                               name="q_{{ item.id }}" 
                               value="{{ opt.text }}" 
                               @change="saveAnswer('{{ item.id }}', '{{ opt.text|escapejs }}')"
                               class="mt-1 h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        
                        <span class="ml-3 text-gray-700 group-hover:text-indigo-900 font-medium">{{ opt.text }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}

        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 h-20 flex items-center justify-center px-6 shrink-0 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <div class="w-full max-w-3xl flex justify-end">
            <button @click="nextQuestion()" 
                    x-show="currentStep < total - 1"
                    class="px-6 py-2.5 rounded-lg bg-gray-900 text-white font-medium hover:bg-gray-800 transition-colors shadow-lg shadow-gray-200 flex items-center gap-2">
                Siguiente
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </button>
            
            <a x-show="currentStep === total - 1" x-cloak
               href="{% url 'runner:submit_exam' attempt.id %}"
               class="px-6 py-2.5 rounded-lg bg-green-600 text-white font-bold hover:bg-green-700 transition-colors shadow-lg shadow-green-200">
                Finalizar y Enviar
            </a>
        </div>
    </footer>

    <script>
        function examRunner(attemptId, serverRemainingSeconds, timePerItem, totalQuestions) {
            return {
                currentStep: 0,
                total: totalQuestions,
                saveStatus: '', 
                answers: {},
                
                // --- MANEJO DE TIEMPOS ---
                globalSeconds: serverRemainingSeconds,
                itemSeconds: timePerItem,
                maxItemSeconds: timePerItem,
                itemProgress: 100,

                initTimer() {
                    // 1. Cronómetro Global (Corre siempre)
                    setInterval(() => {
                        if (this.globalSeconds > 0) {
                            this.globalSeconds--;
                        } else {
                            // TI-01: Se acabó el tiempo total -> Enviar examen
                            window.location.href = "{% url 'runner:submit_exam' attempt.id %}";
                        }
                    }, 1000);

                    // 2. Cronómetro por Item (Corre solo si no ha terminado)
                    setInterval(() => {
                        if (this.currentStep < this.total) { 
                            if (this.itemSeconds > 0) {
                                this.itemSeconds--;
                                // Actualizar barra de porcentaje
                                this.itemProgress = (this.itemSeconds / this.maxItemSeconds) * 100;
                            } else {
                                // TI-02: Se acabó el tiempo de la pregunta -> Siguiente forzada
                                this.nextQuestion(true); 
                            }
                        }
                    }, 1000);
                },

                formatTime(seconds) {
                    const h = Math.floor(seconds / 3600);
                    const m = Math.floor((seconds % 3600) / 60);
                    const s = seconds % 60;
                    if (h > 0) {
                        return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                    }
                    return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                },

                nextQuestion(auto = false) {
                    if (this.currentStep < this.total - 1) {
                        this.currentStep++;
                        // Resetear temporizador de pregunta al avanzar
                        this.itemSeconds = this.maxItemSeconds;
                        this.itemProgress = 100;
                        // Scroll top suave
                        document.querySelector('main').scrollTo({top: 0, behavior: 'smooth'});
                    } else if (auto) {
                        // Si era la última y se acabó el tiempo -> Finalizar
                        window.location.href = "{% url 'runner:submit_exam' attempt.id %}";
                    }
                },

                async saveAnswer(questionId, answer) {
                    this.answers[questionId] = answer;
                    this.saveStatus = 'saving';

                    try {
                        const response = await fetch(`/room/save/${attemptId}/`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token }}'
                            },
                            body: JSON.stringify({
                                question_id: questionId,
                                answer: answer
                            })
                        });

                        if (response.ok) {
                            setTimeout(() => this.saveStatus = 'saved', 300);
                        } else {
                            this.saveStatus = 'error';
                        }
                    } catch (error) {
                        this.saveStatus = 'error';
                    }
                }
            }
        }
    </script>
</body>
</html>
