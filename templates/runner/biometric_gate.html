{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-900 flex flex-col items-center justify-center p-4" x-data="biometricScanner()">
    
    <input type="hidden" id="expected_dni" value="{% if attempt.student_id %}{{ attempt.student_id }}{% elif attempt.user %}{{ attempt.user.username }}{% endif %}">

    <div class="bg-white max-w-2xl w-full rounded-2xl shadow-2xl overflow-hidden flex flex-col">
        
        <div class="bg-gray-50 p-6 border-b border-gray-100 text-center">
            <h1 class="text-2xl font-bold text-gray-800" x-text="step === 1 ? 'Paso 1: Validación Facial' : 'Paso 2: Lectura de DNI'"></h1>
            <p class="text-gray-500 text-sm mt-1" x-text="statusText"></p>
        </div>

        <div class="relative bg-black h-96 flex justify-center items-center overflow-hidden group">
            
            <video id="video" x-ref="video" autoplay muted playsinline class="absolute w-full h-full object-cover transition-transform duration-500" :class="step === 1 ? 'scale-x-[-1]' : ''"></video>
            
            <div x-show="step === 1" class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                 <div class="relative w-64 h-64 flex items-center justify-center">
                     <div class="absolute inset-0 rounded-full border-4 transition-all duration-300"
                          :class="faceDetected ? 'border-green-400 scale-105' : 'border-white/30 border-dashed'"></div>
                     <span class="text-white font-bold bg-black/50 px-3 py-1 rounded backdrop-blur-md" 
                           x-text="faceDetected ? '¡Inmóvil!' : 'Ubica tu rostro'"></span>
                 </div>
                 <div class="w-48 h-2 bg-gray-800 rounded-full mt-6 overflow-hidden border border-gray-600" x-show="faceDetected">
                    <div class="h-full bg-green-500 transition-all duration-100 ease-linear" :style="`width: ${progress}%`"></div>
                 </div>
            </div>

            <div x-show="step === 2 && !isSuccess" class="absolute inset-0 pointer-events-none flex flex-col items-center justify-center z-10">
                 
                 <div class="absolute bottom-12 w-full px-8 flex flex-col items-center">
                     
                     <div class="w-full max-w-md h-24 border-2 border-yellow-400 bg-yellow-400/5 rounded-lg relative shadow-[0_0_50px_rgba(0,0,0,0.5)_inset] flex items-center justify-center overflow-hidden backdrop-blur-[2px]">
                        <div x-show="isScanning" class="absolute top-0 left-0 w-full h-1 bg-yellow-400 shadow-[0_0_10px_rgba(255,255,0,0.8)] animate-scan"></div>
                        
                        <div class="opacity-50 text-white font-mono text-xs tracking-widest text-center leading-loose">
                            IDARG25403<<<240<<78<<<<<br>
                            PEREZ<<JUAN<<<<<<<<<<<<<<
                        </div>
                     </div>

                     <div class="mt-4 bg-black/70 px-4 py-2 rounded-xl text-center">
                         <p class="text-white font-bold text-sm">Ubica las letras "IDARG... <<<<" aquí</p>
                         <p class="text-gray-400 text-[10px] mt-1">(Suelen estar al frente o al dorso del DNI)</p>
                     </div>
                 </div>
            </div>

            <div x-show="isProcessingOCR" class="absolute inset-0 flex items-center justify-center bg-black/60 z-20 backdrop-blur-sm">
                <div class="flex flex-col items-center animate-pulse">
                    <svg class="w-10 h-10 text-yellow-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                    <span class="text-white font-bold text-sm">Leyendo texto...</span>
                </div>
            </div>

            <div x-show="isSuccess" class="absolute inset-0 bg-green-600/95 backdrop-blur-md flex flex-col items-center justify-center z-30" x-cloak>
                <div class="bg-white p-4 rounded-full mb-4 shadow-xl animate-bounce">
                    <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                </div>
                <h3 class="text-white text-2xl font-bold">¡DNI Leído!</h3>
                <p class="text-white/80 text-sm mt-2" x-text="successDetail"></p>
            </div>

            <div x-show="isLoading" class="absolute inset-0 flex items-center justify-center bg-black/90 z-20">
                <div class="flex flex-col items-center">
                    <span class="text-white text-xs">Cargando Motores...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    @keyframes scan { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }
    .animate-scan { animation: scan 2s linear infinite; }
</style>

<script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
<script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

<script>
    function biometricScanner() {
        return {
            step: 1,
            isLoading: true,
            isScanning: false,
            isProcessingOCR: false,
            isSuccess: false,
            statusText: 'Foto automática en 3, 2, 1...',
            successDetail: '',
            expectedDNI: '',
            
            // Paso 1
            faceDetected: false,
            progress: 0,
            consecutiveFrames: 0,
            REQUIRED_FRAMES: 15, 

            // Paso 2
            capturedFace: null,
            capturedDNI: null, 
            worker: null, // Tesseract worker
            ocrInterval: null,
            
            async init() {
                this.expectedDNI = document.getElementById('expected_dni').value.trim();
                
                await faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');
                
                try {
                    // Inicializar Tesseract (OCR) en segundo plano mientras hacemos el paso 1
                    this.initTesseract();

                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } } 
                    });
                    this.$refs.video.srcObject = stream;
                    
                    this.$refs.video.onloadedmetadata = () => {
                        this.$refs.video.play();
                        this.isLoading = false;
                        this.startFaceAutoCapture(); 
                    };
                } catch(e) {
                    alert("Error: Cámara no disponible.");
                    this.isLoading = false;
                }
            },

            async initTesseract() {
                this.worker = await Tesseract.createWorker('eng'); // Usamos 'eng' porque lee mejor números y letras simples
                await this.worker.setParameters({
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<', // Solo lo que tiene el DNI
                });
            },

            // --- PASO 1: SELFIE ---
            startFaceAutoCapture() {
                const video = this.$refs.video;
                const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 224, scoreThreshold: 0.5 });

                const interval = setInterval(async () => {
                    if (this.step !== 1) { clearInterval(interval); return; }
                    try {
                        const detection = await faceapi.detectSingleFace(video, options);
                        if (detection) {
                            this.faceDetected = true;
                            this.consecutiveFrames++;
                            this.progress = Math.min((this.consecutiveFrames / this.REQUIRED_FRAMES) * 100, 100);
                            if (this.consecutiveFrames >= this.REQUIRED_FRAMES) {
                                clearInterval(interval);
                                this.captureFace();
                            }
                        } else {
                            this.faceDetected = false;
                            this.consecutiveFrames = 0;
                            this.progress = 0;
                        }
                    } catch (err) {}
                }, 100);
            },

            captureFace() {
                const video = this.$refs.video;
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
                ctx.drawImage(video, 0, 0);
                this.capturedFace = canvas.toDataURL('image/jpeg', 0.8);
                
                this.startOCRScanner();
            },

            // --- PASO 2: LECTURA DE TEXTO (OCR) ---
            startOCRScanner() {
                this.step = 2;
                this.statusText = 'Ubica las letras del DNI en el recuadro inferior';
                this.isScanning = true;

                // Escaneamos cada 1.5 segundos para no matar el CPU
                this.ocrInterval = setInterval(() => {
                    if (!this.isProcessingOCR && !this.isSuccess) {
                        this.performOCR();
                    }
                }, 1500);
            },

            async performOCR() {
                if (!this.worker) return;
                
                const video = this.$refs.video;
                const canvas = document.createElement('canvas');
                // Recortamos SOLO LA PARTE DE ABAJO del video (donde está el recuadro amarillo)
                // Esto hace que el OCR sea 10 veces más rápido y preciso
                const cropWidth = video.videoWidth * 0.8; // 80% del ancho
                const cropHeight = video.videoHeight * 0.25; // 25% de abajo
                const startX = video.videoWidth * 0.1;
                const startY = video.videoHeight * 0.70; // Empezar al 70% de altura

                canvas.width = cropWidth;
                canvas.height = cropHeight;
                canvas.getContext('2d').drawImage(video, startX, startY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
                
                this.isProcessingOCR = true; // Mostrar indicador visual
                
                try {
                    const { data: { text } } = await this.worker.recognize(canvas);
                    // console.log("Texto detectado:", text); // Debug
                    
                    // Limpieza: Quitamos espacios y saltos de línea
                    const cleanText = text.replace(/\s/g, '').toUpperCase();
                    
                    // BUSCAMOS PATRÓN DNI ARGENTINO
                    // Buscamos "IDARG" o "ARG" seguido de números
                    const dniMatch = cleanText.match(/(IDARG|ARG)(\d{7,8})/);

                    if (dniMatch) {
                        const dniDetectado = dniMatch[2];
                        this.verifyDNI(dniDetectado);
                    } else {
                        // Si no encuentra patrón estricto, buscamos el DNI esperado suelto
                        if (this.expectedDNI) {
                             const cleanExpected = this.expectedDNI.replace(/\./g, '');
                             if (cleanText.includes(cleanExpected)) {
                                 this.verifyDNI(cleanExpected);
                             }
                        }
                    }

                } catch (err) {
                    console.error(err);
                } finally {
                    this.isProcessingOCR = false;
                }
            },

            verifyDNI(dniLeido) {
                let valid = false;
                
                if (this.expectedDNI) {
                    const cleanExpected = this.expectedDNI.replace(/\./g, '');
                    // Comparamos si lo que leyó coincide con lo esperado
                    if (dniLeido === cleanExpected) {
                        valid = true;
                        this.successDetail = "Coincidencia exacta con registros.";
                    }
                } else {
                    // Modo Invitado: Aceptamos cualquier número que parezca DNI válido
                    valid = true;
                    this.successDetail = "DNI leído: " + dniLeido;
                }

                if (valid) {
                    this.isSuccess = true;
                    clearInterval(this.ocrInterval);
                    
                    // Capturar foto completa
                    const video = this.$refs.video;
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    this.capturedDNI = canvas.toDataURL('image/jpeg', 0.8);

                    this.uploadSuccess();
                }
            },

            async uploadSuccess() {
                try {
                    await fetch("{% url 'runner:register_biometrics' attempt.id %}", {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'X-CSRFToken': '{{ csrf_token }}' },
                        body: JSON.stringify({
                            reference_face: this.capturedFace,
                            dni_image: this.capturedDNI 
                        })
                    });
                    
                    setTimeout(() => {
                         window.location.href = "{% url 'runner:exam_runner' exam.access_code attempt.id %}";
                    }, 1000);
                    
                } catch (err) {
                    alert("Error guardando datos. Intenta de nuevo.");
                    window.location.reload();
                }
            }
        }
    }
</script>
{% endblock %}
