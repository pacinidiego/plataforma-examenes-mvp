<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plataforma de Exámenes{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos base para HTMX */
        .htmx-indicator{
            display:none;
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
        .htmx-request .htmx-indicator{
            display:inline;
            opacity: 1;
        }
        .htmx-request.htmx-indicator{
            display:inline;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans" x-data="{ showModal: false }">

    {% csrf_token %}

    <div id="main-content" class="min-h-screen">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <script src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js" defer></script>

    {% block extra_js %}
    
    <script>
        // !! LA LÍNEA CLAVE !!
        // Esperamos a que el DOM esté completamente cargado
        // antes de intentar buscar el token.
        document.addEventListener("DOMContentLoaded", function() { 
        
            // 1. Buscamos el token (ahora SÍ existe)
            const csrftokenInput = document.querySelector('[name=csrfmiddlewaretoken]');
            
            if (csrftokenInput) {
                const csrftoken = csrftokenInput.value;
        
                // 2. Configura HTMX para que envíe el token
                document.body.addEventListener('htmx:configRequest', function(event) {
                    if (['POST', 'PUT', 'PATCH', 'DELETE'].includes(event.detail.verb)) {
                        event.detail.headers['X-CSRFToken'] = csrftoken;
                    }
                });
            } else {
                // Si esto aparece, algo sigue muy mal
                console.error("¡Error de CSRF! No se encontró el input del token.");
            }
        });
    </script>
    {% endblock %}

</body>
</html>
