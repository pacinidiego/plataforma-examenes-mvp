<div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold text-gray-900">
        Banco de Preguntas
    </h2>
    <button 
        hx-get="{% url 'backoffice:item_create' %}"
        hx-target="#modal-content-form"
        @click="modalContent = '<div class=\'p-6 bg-white text-gray-700\'>Cargando...</div>'; modalOpen = true"
        class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">
        + Crear Pregunta (con IA) âœ¨
    </button>
</div>

<div class="flex space-x-2 mb-4" hx-target="#bank-panel" hx-swap="innerHTML">
    <button hx-get="{% url 'backoffice:filter_items' %}?filter=all" 
            class="text-sm px-3 py-1 rounded-full {% if active_filter == 'all' %}bg-blue-600 text-white{% else %}bg-gray-200 text-gray-700 hover:bg-gray-300{% endif %}">
        Todas
    </button>
    <button hx-get="{% url 'backoffice:filter_items' %}?filter=in_use" 
            class="text-sm px-3 py-1 rounded-full {% if active_filter == 'in_use' %}bg-blue-600 text-white{% else %}bg-gray-200 text-gray-700 hover:bg-gray-300{% endif %}">
        En Uso
    </button>
    <button hx-get="{% url 'backoffice:filter_items' %}?filter=not_in_use" 
            class="text-sm px-3 py-1 rounded-full {% if active_filter == 'not_in_use' %}bg-blue-600 text-white{% else %}bg-gray-200 text-gray-700 hover:bg-gray-300{% endif %}">
        Sin Usar
    </button>
</div>

<div class="rounded-lg border border-gray-200">
    <table class="min-w-full divide-y divide-gray-200 table-fixed w-full">
        <thead class="bg-gray-50">
            <tr>
                <th class="w-[40%] px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Enunciado (Stem)</th>
                <th class="w-[20%] px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                <th class="w-[20%] px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                <th class="w-[20%] px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
            </tr>
        </thead>
        <tbody id="item-table-body" class="bg-white divide-y divide-gray-200">
            {% include "backoffice/partials/_item_table_body.html" %}
        </tbody>
    </table>
</div>
