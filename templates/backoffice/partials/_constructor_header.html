{% if messages %}
    {% for message in messages %}
        <div class="p-3 rounded-lg text-sm font-medium mb-4
            {% if message.tags == 'success' %} bg-green-100 text-green-800 border border-green-200
            {% elif message.tags == 'warning' %} bg-yellow-100 text-yellow-800 border border-yellow-200
            {% elif message.tags == 'info' %} bg-blue-100 text-blue-800 border border-blue-200
            {% else %} bg-red-100 text-red-800 border border-red-200
            {% endif %}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<div class="flex flex-col md:flex-row md:items-center md:justify-between">
    <div>
        <h1 class="text-3xl font-bold text-gray-900">Constructor de Examen</h1>
        <p class="mt-1 text-xl text-gray-600">{{ exam.title }}</p>
    </div>
    
    <div class="mt-4 md:mt-0 flex space-x-3 items-center">
        
        {% if exam.status == 'published' %}
            <span class="px-3 py-1 rounded-full bg-green-100 text-green-800 text-sm font-medium">
                Publicado
            </span>
            <a href="{% url 'backoffice:dashboard' %}" 
               class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                Salir
            </a>
        {% else %}
            <span class="px-3 py-1 rounded-full bg-yellow-100 text-yellow-800 text-sm font-medium">
                Borrador
            </span>
            <a href="{% url 'backoffice:dashboard' %}" 
               class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                Guardar y Salir
            </a>
            
            <button 
                hx-post="{% url 'backoffice:exam_publish' exam.id %}"
                hx-target="#constructor-header"
                hx-swap="outerHTML"
                hx-confirm="Â¿EstÃ¡s seguro de publicar este examen? Una vez publicado, no podrÃ¡s aÃ±adir ni quitar preguntas."
                class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                ðŸš€ Publicar Examen
            </button>
        {% endif %}

    </div>
</div>
