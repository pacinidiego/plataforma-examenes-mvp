{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-900 flex flex-col items-center justify-center p-4" x-data="biometricGate()">
    
    <div class="bg-white max-w-2xl w-full rounded-2xl shadow-2xl overflow-hidden flex flex-col">
        
        <div class="bg-gray-50 p-6 border-b border-gray-100 text-center transition-colors duration-300"
             :class="step === 2 ? 'bg-indigo-50' : ''">
            <h1 class="text-2xl font-bold text-gray-800" x-text="step === 1 ? 'Paso 2a: Rostro' : 'Paso 2b: Documento'"></h1>
            <p class="text-gray-500 text-sm mt-1" x-text="stepTitle"></p>
        </div>

        <div class="relative bg-black h-96 flex justify-center items-center overflow-hidden group">
            <video x-ref="video" autoplay muted playsinline class="absolute w-full h-full object-cover transition-opacity duration-700" 
                   :class="{'opacity-100': cameraReady, 'transform scale-x-[-1]': step === 1}"></video>
            
            <div x-show="step === 1 && status !== 'loading'" 
                 class="absolute inset-0 border-4 border-dashed border-white/30 m-12 rounded-full pointer-events-none transition-colors duration-300" 
                 :class="{'border-green-400': faceDetected, 'border-red-400': !faceDetected}"></div>

            <div x-show="step === 2 && status !== 'success'" 
                 class="absolute inset-0 pointer-events-none flex flex-col items-center justify-center transition-colors duration-300">
                 
                 <div class="w-96 h-60 border-2 rounded-xl relative transition-all duration-300"
                      :class="dniStability > 20 ? 'border-green-400 shadow-[0_0_50px_rgba(74,222,128,0.5)_inset]' : 'border-white/70 shadow-[0_0_100px_rgba(0,0,0,0.5)_inset]'">
                    
                    <div class="absolute top-0 left-0 w-6 h-6 border-t-4 border-l-4 -mt-1 -ml-1" :class="dniStability > 20 ? 'border-green-400' : 'border-white'"></div>
                    <div class="absolute top-0 right-0 w-6 h-6 border-t-4 border-r-4 -mt-1 -mr-1" :class="dniStability > 20 ? 'border-green-400' : 'border-white'"></div>
                    <div class="absolute bottom-0 left-0 w-6 h-6 border-b-4 border-l-4 -mb-1 -ml-1" :class="dniStability > 20 ? 'border-green-400' : 'border-white'"></div>
                    <div class="absolute bottom-0 right-0 w-6 h-6 border-b-4 border-r-4 -mb-1 -mr-1" :class="dniStability > 20 ? 'border-green-400' : 'border-white'"></div>

                    <div class="absolute top-0 left-0 w-full h-1 bg-green-400/50 shadow-[0_0_15px_rgba(74,222,128,1)] animate-scan" x-show="dniStability > 10"></div>
                 </div>

                 <span class="text-white font-bold text-sm bg-black/60 px-4 py-2 rounded-full mt-6 backdrop-blur-sm transition-colors"
                       :class="{'text-green-300': dniStability > 20}">
                    <span x-show="dniStability < 20">Ubica tu DNI dentro del recuadro</span>
                    <span x-show="dniStability >= 20 && dniStability < 100">Quieto ahí... Capturando</span>
                    <span x-show="dniStability >= 100">¡Capturado!</span>
                 </span>

                 <div class="w-64 h-2 bg-gray-700 rounded-full mt-3 overflow-hidden" x-show="dniStability > 0">
                    <div class="h-full bg-green-500 transition-all duration-100 ease-linear" :style="`width: ${dniStability}%`"></div>
                 </div>
            </div>

            <div x-show="errorMessage" 
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-y-4"
                 x-transition:enter-end="opacity-100 translate-y-0"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 translate-y-0"
                 x-transition:leave-end="opacity-0 translate-y-4"
                 class="absolute top-4 left-4 right-4 bg-red-500/90 text-white p-3 rounded-lg text-sm text-center shadow-lg backdrop-blur-md z-40 border border-red-400">
                <span x-text="errorMessage"></span>
            </div>

            <div x-show="status === 'loading'" class="absolute inset-0 flex items-center justify-center bg-black/80 z-20">
                <div class="flex flex-col items-center">
                    <svg class="animate-spin h-10 w-10 text-indigo-500 mb-2" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <span class="text-white text-xs">Cargando IA...</span>
                </div>
            </div>
        </div>

        <div class="p-8 flex flex-col items-center gap-4 bg-white min-h-[120px] justify-center">
            
            <div class="w-full h-2 bg-gray-100 rounded-full overflow-hidden relative" x-show="step === 1 && status === 'scanning'">
                <div class="h-full bg-blue-600 transition-all duration-200" :style="`width: ${progress}%`"></div>
            </div>

            <div x-show="step === 2 && status !== 'success'" class="w-full text-center">
                <p class="text-sm text-gray-500 animate-pulse font-medium">
                    El sistema tomará la foto automáticamente cuando detecte el documento.
                </p>
                <button @click="resetToFace()" class="mt-4 text-indigo-600 text-sm hover:underline hover:text-indigo-800 font-medium">
                    ← Volver al paso anterior
                </button>
            </div>

            <div x-show="status === 'success'" class="w-full" x-cloak>
                <a href="{% url 'runner:exam_runner' exam.access_code attempt.id %}" 
                   class="block w-full py-4 bg-green-600 hover:bg-green-700 text-white rounded-xl font-bold text-center text-lg shadow-lg transition-transform hover:-translate-y-1 flex items-center justify-center gap-2">
                   <span>Comenzar Examen</span>
                   <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
    }
    .animate-scan {
        animation: scan 2s linear infinite;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>

<script>
    function biometricGate() {
        return {
            step: 1,
            status: 'loading',
            message: 'Iniciando sistema...',
            errorMessage: '',
            cameraReady: false,
            
            // Paso 1: Cara
            progress: 0,
            consecutiveFrames: 0,
            REQUIRED_FRAMES: 20, 
            faceDetected: false,
            
            // Paso 2: DNI Automático
            dniStability: 0,       // 0 a 100
            REQUIRED_STABILITY: 40, // Cuántos frames buenos seguidos para disparar
            capturedFace: null,
            capturedDNI: null,

            get stepTitle() {
                if (this.step === 1) return 'Validación de identidad facial';
                return 'Acerca tu DNI hasta que el borde se ponga verde';
            },

            async init() {
                try {
                    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
                    await Promise.all([
                        faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    ]);

                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { width: { ideal: 1280 }, height: { ideal: 720 }, facingMode: "user" } 
                    });
                    this.$refs.video.srcObject = stream;
                    
                    this.$refs.video.onloadedmetadata = () => {
                        this.$refs.video.play();
                        this.cameraReady = true;
                        this.startFaceScanning();
                    };

                } catch (e) {
                    console.error("Error init:", e);
                    this.status = 'error';
                    this.message = 'Error: Permiso de cámara denegado.';
                }
            },

            // ==========================================
            // PASO 1: SELFIE AUTOMÁTICA
            // ==========================================
            startFaceScanning() {
                this.step = 1;
                this.status = 'scanning';
                this.message = 'Buscando rostro...';
                
                const video = this.$refs.video;
                const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 224, scoreThreshold: 0.5 });

                const interval = setInterval(async () => {
                    if (this.step !== 1) { clearInterval(interval); return; }

                    try {
                        const detection = await faceapi.detectSingleFace(video, options);
                        
                        if (detection) {
                            this.faceDetected = true;
                            this.consecutiveFrames++;
                            this.progress = (this.consecutiveFrames / this.REQUIRED_FRAMES) * 100;
                            
                            if (this.consecutiveFrames >= this.REQUIRED_FRAMES) {
                                clearInterval(interval);
                                this.completeStep1(video);
                            }
                        } else {
                            this.faceDetected = false;
                            this.consecutiveFrames = 0;
                            this.progress = 0;
                        }
                    } catch (err) { }
                }, 100);
            },

            completeStep1(video) {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
                ctx.drawImage(video, 0, 0);
                
                this.capturedFace = canvas.toDataURL('image/jpeg', 0.8);
                
                // Transición al Paso 2
                this.step = 2;
                this.message = '';
                this.dniStability = 0;
                // Iniciamos escaneo automático de DNI
                setTimeout(() => this.startDNIScanning(), 1000); 
            },

            // ==========================================
            // PASO 2: DNI "MANOS LIBRES" (AUTO-DISPARO)
            // ==========================================
            startDNIScanning() {
                const video = this.$refs.video;
                // Usamos inputSize alto para ver detalles
                const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 416, scoreThreshold: 0.3 });

                const interval = setInterval(async () => {
                    // Si ya terminamos o volvimos atrás, cortar ciclo
                    if (this.step !== 2 || this.status === 'success' || this.status === 'uploading') {
                        clearInterval(interval);
                        return;
                    }

                    try {
                        const detection = await faceapi.detectSingleFace(video, options);

                        // A. ¿HAY UNA CARA EN EL PLÁSTICO?
                        if (!detection) {
                            this.decayStability('No detecto rostro en el DNI');
                            return;
                        }

                        // B. ANÁLISIS DE TAMAÑO (Para filtrar gente vs foto)
                        const { width, height } = detection.box;
                        const videoArea = video.videoWidth * video.videoHeight;
                        const faceArea = width * height;
                        const ratio = faceArea / videoArea;

                        // Si es muy grande (>35%), es una persona real, no una foto carnet.
                        if (ratio > 0.35) {
                            this.decayStability('Aleja el documento');
                            return;
                        }
                        // Si es muy chico (<1%), está muy lejos
                        if (ratio < 0.01) {
                            this.decayStability('Acércalo más');
                            return;
                        }

                        // C. SI PASA LOS FILTROS -> AUMENTAR ESTABILIDAD
                        this.increaseStability();

                    } catch (err) {
                        console.error(err);
                    }
                }, 100); // 10 checkeos por segundo
            },

            increaseStability() {
                // Aumentamos la barra
                this.dniStability += 4; // Se llena en aprox 2.5 segundos (25 checks * 100ms)
                this.errorMessage = ''; // Limpiar errores

                if (this.dniStability >= 100) {
                    this.dniStability = 100;
                    this.captureAndUploadDNI();
                }
            },

            decayStability(reason) {
                // Si falla, la barra baja rápido pero no instantáneo (para evitar parpadeos)
                if (this.dniStability > 0) {
                    this.dniStability -= 5;
                    // Solo mostramos error si el usuario estaba intentando (barra algo llena)
                    if (this.dniStability > 10) this.showError(reason);
                } else {
                    this.dniStability = 0;
                }
            },

            async captureAndUploadDNI() {
                // Evitar doble disparo
                if (this.status === 'uploading') return;
                
                this.status = 'uploading';
                this.message = 'Analizando y Guardando...';

                const video = this.$refs.video;
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                this.capturedDNI = canvas.toDataURL('image/jpeg', 0.8);

                this.uploadData();
            },

            showError(msg) {
                // Debounce simple para no spammear el toast
                if (this.errorMessage === msg) return;
                this.errorMessage = msg;
                setTimeout(() => { 
                    if(this.errorMessage === msg) this.errorMessage = ''; 
                }, 2000);
            },

            resetToFace() {
                this.step = 1;
                this.dniStability = 0;
                this.status = 'scanning';
                this.startFaceScanning();
            },

            async uploadData() {
                try {
                    await fetch("{% url 'runner:register_biometrics' attempt.id %}", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({
                            reference_face: this.capturedFace,
                            dni_image: this.capturedDNI
                        })
                    });
                    
                    this.status = 'success';
                    this.message = '¡Identidad Validada!';
                    
                } catch (err) {
                    console.error("Error subida:", err);
                    this.status = 'error';
                    this.message = 'Error de conexión.';
                    this.step = 2; // Volver a permitir intentar
                    this.dniStability = 0;
                }
            }
        }
    }
</script>
{% endblock %}
