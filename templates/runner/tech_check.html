<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación Técnica - {{ exam.title }}</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="h-full flex flex-col justify-center items-center p-4 text-white"
      x-data="techCheck()">

    <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl border border-gray-700 overflow-hidden">
        
        <div class="p-8">
            <h1 class="text-2xl font-bold mb-2 text-center">Chequeo de Sistema</h1>
            <p class="text-gray-400 text-sm mb-6 text-center">Verificando cámara, audio y conexión al servidor.</p>

            <div class="relative w-full aspect-video bg-black rounded-xl overflow-hidden mb-4 border-2 transition-colors"
                 :class="allSystemsGo ? 'border-green-500 shadow-[0_0_20px_rgba(34,197,94,0.2)]' : 'border-gray-600'">
                
                <video id="preview" autoplay muted playsinline class="w-full h-full object-cover transform scale-x-[-1]"></video>
                
                <div x-show="!cameraOk" class="absolute inset-0 flex flex-col items-center justify-center bg-gray-900/80 z-10">
                    <div class="bg-gray-800 p-4 rounded-full mb-3">
                        <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    </div>
                    <span class="text-gray-300 font-medium">Esperando activación...</span>
                </div>

                <div class="absolute top-4 right-4 flex flex-col gap-2 items-end">
                    
                    <div class="px-3 py-1 rounded-full text-xs font-bold flex items-center gap-2 backdrop-blur-md border border-white/10"
                         :class="cameraOk ? 'bg-green-500/20 text-green-400' : 'bg-gray-800/50 text-gray-400'">
                        <div class="w-2 h-2 rounded-full" :class="cameraOk ? 'bg-green-500' : 'bg-gray-500'"></div>
                        <span x-text="cameraOk ? 'Video OK' : 'Cámara'"></span>
                    </div>

                    <div class="px-3 py-1 rounded-full text-xs font-bold flex items-center gap-2 backdrop-blur-md border border-white/10"
                         :class="micOk ? 'bg-green-500/20 text-green-400' : 'bg-gray-800/50 text-gray-400'">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                        <span x-text="micOk ? 'Audio OK' : 'Micrófono'"></span>
                    </div>

                    <div class="px-3 py-1 rounded-full text-xs font-bold flex items-center gap-2 backdrop-blur-md border border-white/10 transition-colors"
                         :class="networkStatus === 'checking' ? 'bg-yellow-500/20 text-yellow-400' : (networkOk ? 'bg-green-500/20 text-green-400' : 'bg-gray-800/50 text-gray-400')">
                        
                        <svg x-show="networkStatus !== 'checking'" class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path></svg>
                        
                        <svg x-show="networkStatus === 'checking'" class="animate-spin w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        
                        <span x-text="networkLabel"></span>
                    </div>

                </div>
            </div>

            <div class="mb-8 bg-gray-700/50 rounded-lg p-3 border border-gray-600">
                <div class="flex justify-between text-xs text-gray-400 mb-1 uppercase font-bold tracking-wider">
                    <span>Prueba de Sonido (Habla para probar)</span>
                </div>
                <div class="w-full h-2 bg-gray-700 rounded-full overflow-hidden">
                    <div class="h-full bg-green-500 transition-all duration-100 ease-out"
                         :style="`width: ${audioLevel}%`"></div>
                </div>
            </div>

            <div class="flex justify-center gap-4">
                <button @click="startChecks()" 
                        x-show="!allSystemsGo"
                        class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-bold transition-all flex items-center gap-2 shadow-lg shadow-blue-900/50">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Iniciar Verificación
                </button>

                <a href="{% url 'runner:take' exam.access_code attempt.id %}" 
                   x-show="allSystemsGo"
                   class="px-8 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-bold transition-all flex items-center gap-2 shadow-lg shadow-green-900/20 animate-bounce-subtle">
                    Continuar al Examen
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
                </a>
            </div>
        </div>
    </div>

    <script>
        function techCheck() {
            return {
                cameraOk: false,
                micOk: false,
                networkOk: false,
                networkStatus: 'idle', // idle, checking, ok, error
                networkLabel: 'Internet',
                audioLevel: 0,
                
                get allSystemsGo() {
                    return this.cameraOk && this.micOk && this.networkOk;
                },

                async startChecks() {
                    // Disparamos los dos procesos en paralelo
                    this.startDevices();
                    this.checkNetwork();
                },

                async startDevices() {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ 
                            video: { width: 640, height: 360 }, 
                            audio: true 
                        });
                        
                        const video = document.getElementById('preview');
                        video.srcObject = stream;
                        this.cameraOk = true;
                        
                        this.setupAudioAnalysis(stream);
                        this.micOk = true;
                        
                    } catch (err) {
                        console.error("Error devices:", err);
                        alert("No pudimos acceder a tu cámara/micrófono. Revisa los permisos.");
                        this.cameraOk = false;
                        this.micOk = false;
                    }
                },

                async checkNetwork() {
                    this.networkStatus = 'checking';
                    this.networkLabel = 'Midiendo...';
                    
                    const startTime = Date.now();
                    const img = new Image();
                    
                    // Truco: Descargamos el logo de la plataforma para medir tiempo de respuesta
                    // Agregamos un timestamp para evitar la caché del navegador
                    const cacheBuster = "?t=" + new Date().getTime();
                    const testUrl = "{% static 'images/logo.png' %}" + cacheBuster;

                    img.onload = () => {
                        const endTime = Date.now();
                        const duration = endTime - startTime;
                        
                        this.networkStatus = 'ok';
                        this.networkOk = true;
                        
                        if (duration < 200) {
                            this.networkLabel = 'Red Excelente';
                        } else if (duration < 800) {
                            this.networkLabel = 'Red Buena';
                        } else {
                            this.networkLabel = 'Red Lenta';
                        }
                    };

                    img.onerror = () => {
                        this.networkStatus = 'error';
                        this.networkLabel = 'Sin Conexión';
                        this.networkOk = false;
                        alert("Error de conexión: No pudimos conectar con el servidor del examen.");
                    };

                    img.src = testUrl;
                },

                setupAudioAnalysis(stream) {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const microphone = audioContext.createMediaStreamSource(stream);
                    const analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    microphone.connect(analyser);
                    const dataArray = new Uint8Array(analyser.frequencyBinCount);
                    
                    const updateLevel = () => {
                        if (!this.micOk) return;
                        analyser.getByteFrequencyData(dataArray);
                        let sum = 0;
                        for(let i = 0; i < dataArray.length; i++) sum += dataArray[i];
                        const average = sum / dataArray.length;
                        this.audioLevel = Math.min(100, average * 2.5);
                        requestAnimationFrame(updateLevel);
                    };
                    updateLevel();
                }
            }
        }
    </script>
</body>
</html>
