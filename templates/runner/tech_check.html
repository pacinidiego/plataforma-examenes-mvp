<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación Técnica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .bg-exam {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="h-full flex items-center justify-center bg-exam p-4" x-data="techCheck()">

    <div class="w-full max-w-6xl bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col max-h-[95vh] border border-gray-200">
        
        <header class="bg-white border-b border-gray-100 p-6 flex justify-between items-center shrink-0">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-50 p-2 rounded-lg text-indigo-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <div>
                    <h1 class="font-bold text-xl text-gray-800">Verificación de Sistema</h1>
                    <p class="text-sm text-gray-500">Prueba de hardware y entorno.</p>
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6 lg:p-8">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 h-full items-start">
                
                <div class="lg:col-span-7 flex flex-col gap-5">
                    <div class="relative bg-gray-900 rounded-2xl overflow-hidden aspect-video shadow-sm border border-gray-300">
                        <video x-ref="video" autoplay playsinline muted class="w-full h-full object-cover transform scale-x-[-1]"></video>
                        
                        <div class="absolute inset-0 pointer-events-none shadow-[inset_0_0_80px_rgba(0,0,0,0.3)] rounded-2xl z-10"></div>

                        <div x-show="cameraStatus === 'dark'" class="absolute inset-0 flex flex-col items-center justify-center text-white bg-black/80 z-20">
                            <svg class="w-12 h-12 mb-3 text-orange-500 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                            <p class="text-lg font-bold">Imagen demasiado oscura</p>
                            <p class="text-sm opacity-80">Destapa la cámara o enciende una luz.</p>
                        </div>

                        <div x-show="cameraStatus === 'error'" class="absolute inset-0 flex flex-col items-center justify-center text-white/50 bg-gray-800/80 z-20">
                            <p class="text-sm font-medium">No se detecta cámara</p>
                        </div>

                        <div class="absolute top-4 left-4 px-3 py-1.5 rounded-full text-xs font-bold backdrop-blur-md bg-black/40 text-white flex items-center gap-2 z-30 border border-white/10">
                            <span class="relative flex h-2 w-2">
                              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75" x-show="checks.camera"></span>
                              <span class="relative inline-flex rounded-full h-2 w-2" :class="checks.camera ? 'bg-green-500' : 'bg-red-500'"></span>
                            </span>
                            <span x-text="checks.camera ? 'Imagen OK' : (cameraStatus === 'dark' ? 'Cámara Tapada' : 'Sin Señal')"></span>
                        </div>
                    </div>

                    <div class="bg-gray-50 pl-4 pr-5 py-3 rounded-xl border border-gray-200 flex items-center gap-4">
                         <div class="bg-white p-2 rounded-full text-gray-400 shadow-sm border border-gray-100 shrink-0">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                         </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-end mb-1.5">
                                <span class="text-xs font-bold text-gray-700">Micrófono</span>
                                <span class="text-xs font-mono text-gray-500" x-show="checks.audio">Detectado</span>
                                <span class="text-xs font-mono text-orange-500 animate-pulse" x-show="!checks.audio">Habla para probar...</span>
                            </div>
                            <div class="flex gap-0.5 h-3">
                                <template x-for="i in 20">
                                    <div class="flex-1 rounded-sm transition-all duration-75"
                                         :class="(audioLevel / 5) > i ? 'bg-green-500' : 'bg-gray-200'"></div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-5 flex flex-col h-full justify-center py-4 bg-gray-50/50 rounded-2xl px-6 border border-gray-100">
                    <h3 class="text-base font-bold text-gray-800 mb-6 uppercase tracking-wider">Requisitos</h3>
                    <div class="space-y-3 flex-1">

                        <div class="flex items-start p-4 bg-white rounded-xl border-2 transition-all duration-300 shadow-sm"
                             :class="checks.camera ? 'border-green-500 shadow-green-50' : 'border-gray-100'">
                            <div class="w-8 h-8 mt-0.5 rounded-full flex items-center justify-center shrink-0 mr-4 transition-colors"
                                 :class="checks.camera ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'">
                                <svg x-show="checks.camera" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                <svg x-show="!checks.camera" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path></svg>
                            </div>
                            <div class="flex-1">
                                <h4 class="font-bold text-gray-900 flex items-center justify-between">
                                    Cámara Web
                                    <span class="text-xs font-medium px-2 py-0.5 rounded-full" 
                                          :class="checks.camera ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-600'" 
                                          x-text="checks.camera ? 'OK' : (cameraStatus === 'dark' ? 'Tapada' : 'Error')"></span>
                                </h4>
                                <p class="text-sm text-gray-500 leading-snug mt-1" 
                                   x-text="checks.camera ? 'Imagen clara y visible.' : (cameraStatus === 'dark' ? 'La imagen está muy oscura. Destapa la cámara.' : 'Verifica los permisos.')"></p>
                            </div>
                        </div>

                        <div class="flex items-start p-4 bg-white rounded-xl border-2 transition-all duration-300 shadow-sm"
                             :class="checks.audio ? 'border-green-500 shadow-green-50' : 'border-gray-100'">
                            <div class="w-8 h-8 mt-0.5 rounded-full flex items-center justify-center shrink-0 mr-4 transition-colors"
                                 :class="checks.audio ? 'bg-green-100 text-green-600' : 'bg-gray-100 text-gray-400'">
                                <svg x-show="checks.audio" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                <svg x-show="!checks.audio" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                            </div>
                             <div class="flex-1">
                                <h4 class="font-bold text-gray-900 flex items-center justify-between">Micrófono <span class="text-xs font-medium px-2 py-0.5 rounded-full" :class="checks.audio ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-500'" x-text="checks.audio ? 'OK' : 'Pendiente'"></span></h4>
                                <p class="text-sm text-gray-500 mt-1" x-text="checks.audio ? 'Voz detectada.' : 'Haz ruido para probar.'"></p>
                            </div>
                        </div>

                        <div class="flex items-start p-4 bg-white rounded-xl border-2 transition-all duration-300 shadow-sm"
                             :class="checks.network ? 'border-green-500 shadow-green-50' : 'border-gray-100'">
                            <div class="w-8 h-8 mt-0.5 rounded-full flex items-center justify-center shrink-0 mr-4 transition-colors"
                                 :class="checks.network ? 'bg-green-100 text-green-600' : 'bg-gray-100 text-gray-400'">
                                <svg x-show="checks.network" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                <svg x-show="!checks.network" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path></svg>
                            </div>
                             <div class="flex-1">
                                <h4 class="font-bold text-gray-900 flex items-center justify-between">Conexión <span class="text-xs font-medium px-2 py-0.5 rounded-full" :class="checks.network ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-500'" x-text="checks.network ? 'OK' : 'Pendiente'"></span></h4>
                                <p class="text-sm text-gray-500 mt-1" x-text="checks.network ? 'Estable.' : 'Verificando...'"></p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8">
                        <a href="{% url 'runner:take' exam.access_code attempt.id %}"
                           class="block w-full py-4 rounded-xl font-bold text-lg text-center transition-all shadow-sm flex items-center justify-center gap-3 relative overflow-hidden group"
                           :class="allChecksPassed ? 'bg-indigo-600 text-white hover:bg-indigo-700 hover:shadow-md cursor-pointer' : 'bg-gray-100 text-gray-400 border border-gray-200 cursor-not-allowed pointer-events-none'">
                            <span>Ingresar al Examen</span>
                            <svg x-show="allChecksPassed" class="w-6 h-6 animate-bounce-x" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function techCheck() {
            return {
                checks: { camera: false, audio: false, network: false },
                audioLevel: 0,
                cameraStatus: 'checking', // checking, ok, dark, error
                cameras: [],
                selectedCamera: '',
                brightnessCheckInterval: null,
                
                get allChecksPassed() {
                    return this.checks.camera && this.checks.audio && this.checks.network;
                },

                init() {
                    if(navigator.onLine) { setTimeout(() => this.checks.network = true, 1000); }
                    window.addEventListener('online', () => this.checks.network = true);
                    window.addEventListener('offline', () => this.checks.network = false);

                    this.startCamera().then(() => {
                        this.listCameras();
                        this.startBrightnessCheck(); // INICIAR EL OJO DE LUZ
                    });
                },

                async listCameras() {
                    try {
                        const devices = await navigator.mediaDevices.enumerateDevices();
                        this.cameras = devices.filter(d => d.kind === 'videoinput');
                        if (!this.selectedCamera && this.cameras.length > 0) {
                            this.selectedCamera = this.cameras[0].deviceId;
                        }
                    } catch (e) { console.error(e); }
                },

                async startCamera() {
                    if (this.$refs.video.srcObject) {
                        this.$refs.video.srcObject.getTracks().forEach(track => track.stop());
                    }
                    this.checks.camera = false;
                    this.cameraStatus = 'checking';

                    try {
                        const constraints = {
                            audio: true,
                            video: this.selectedCamera ? { deviceId: { exact: this.selectedCamera } } : true
                        };

                        const stream = await navigator.mediaDevices.getUserMedia(constraints);
                        this.$refs.video.srcObject = stream;
                        
                        // Audio setup
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const analyser = audioContext.createAnalyser();
                        const microphone = audioContext.createMediaStreamSource(stream);
                        const javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
                        analyser.smoothingTimeConstant = 0.8;
                        analyser.fftSize = 1024;
                        microphone.connect(analyser);
                        analyser.connect(javascriptNode);
                        javascriptNode.connect(audioContext.destination);

                        javascriptNode.onaudioprocess = () => {
                            const array = new Uint8Array(analyser.frequencyBinCount);
                            analyser.getByteFrequencyData(array);
                            let values = 0;
                            for (let i = 0; i < array.length; i++) values += array[i];
                            this.audioLevel = Math.min(100, Math.round((values / array.length) * 2));
                            if ((values / array.length) > 5 && !this.checks.audio) this.checks.audio = true;
                        }

                    } catch (err) {
                        console.error("Error acceso cámara:", err);
                        this.cameraStatus = 'error';
                        alert("Error de acceso a cámara/micrófono.");
                    }
                },

                // --- NUEVO: DETECTOR DE BRILLO ---
                startBrightnessCheck() {
                    if (this.brightnessCheckInterval) clearInterval(this.brightnessCheckInterval);
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    this.brightnessCheckInterval = setInterval(() => {
                        const video = this.$refs.video;
                        
                        // Solo procesar si el video está corriendo
                        if (video.readyState === video.HAVE_ENOUGH_DATA) {
                            canvas.width = 50; // Resolución baja para velocidad
                            canvas.height = 50;
                            context.drawImage(video, 0, 0, 50, 50);
                            
                            const frame = context.getImageData(0, 0, 50, 50);
                            const data = frame.data;
                            let r, g, b, avg;
                            let colorSum = 0;

                            for (let i = 0; i < data.length; i += 4) {
                                r = data[i];
                                g = data[i + 1];
                                b = data[i + 2];
                                avg = Math.floor((r + g + b) / 3);
                                colorSum += avg;
                            }

                            const brightness = Math.floor(colorSum / (50 * 50));

                            // UMBRAL: Si el brillo es menor a 15 (sobre 255), está tapada
                            if (brightness < 15) {
                                this.cameraStatus = 'dark';
                                this.checks.camera = false; // BLOQUEAR EL PASO
                            } else {
                                this.cameraStatus = 'ok';
                                this.checks.camera = true; // HABILITAR
                            }
                        }
                    }, 1000); // Chequear cada 1 segundo
                }
            }
        }
    </script>
</body>
</html>
